<footer class="pet-section pet-footer">
	<strong>{{.Site.Params.footer.author}}</strong>
	<div class="links">
		{{ range .Site.Menus.footer }}
			<a href="{{ .URL }}" title="{{ .Title }}">
				{{- .Name -}}
			</a>
		{{ end }}
	</div>
	<p>Тел. {{.Site.Params.footer.phone}} <br>
		Адрес: {{.Site.Params.footer.adress}}
	</p>
	<a href="#" class="pet-btn is-white">обратная связь</a>
	<p>{{.Site.Params.footer.copyright}}</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
<script type="text/javascript">
        $('.main-nav a').click(function () {
            $('.main-nav').removeClass('open');
        })
        $('#openMenu').click(function () {
            $('.main-nav').addClass('open');
        })
        $('#closeMenu').click(function () {
            $('.main-nav').removeClass('open');
        })


        var mainScene = document.getElementById('main-section-scene');
        var mainParallax = new Parallax(mainScene, {
            scalarX: 2,
            scalarY: 2
        });

        var appScene = document.getElementById('app-can-scene');
        var appParallax = new Parallax(appScene, {
            scalarX: 2,
            scalarY: 2
        });
</script>
<script type="text/javascript">
    $(".guest-nav a").click(function(e) {
        var link = $(this).attr('href').substr(1);
        if (link.length > 1) {
            offTop = $('#'+link).offset().top;
            body = $('html, body');
            body.stop().animate({scrollTop:offTop}, 500);
        } else {
            if ($(this).next().is(':hidden')) {
                $(this).find('.mdi').toggleClass('mdi-chevron-down mdi-chevron-up').parent().next().slideDown(200);
            } else {
                $(this).find('.mdi').toggleClass('mdi-chevron-down mdi-chevron-up').parent().next().slideUp(200);
            }
            return false;
        }
    });
</script>
