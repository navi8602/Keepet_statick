<section class="pet-section pet-app-can text-center">
    <div class="parallax-scene" id="app-can-scene">
        <div data-depth="0.05" class="layer">
            <div class="layer-1">
                <img src="img/2-1.png" alt="">
            </div>
        </div>
        <div data-depth="0.3" class="layer">
            <div class="layer-2">
                <img src="img/2-2.png" alt="">
            </div>
        </div>
        <div data-depth="0.6" class="layer">
            <div class="layer-3">
                <img src="img/2-3.png" alt="">
            </div>
        </div>
    </div>
    {{with .fourth_section}}
        <div class="section-container">
            <h2>{{.heding}}</h2>
            <div class="row">
                {{range .promo_block}}
                    <div class="col-xs-12 col-md-4">
                        <div class="can-item">
                            <div class="img">
                                <img class="img-response" src="{{.image}}" alt="{{.heading}}">
                            </div>
                            <strong>{{.heading}}</strong>
                            <p>{{.description}}</p>
                        </div>
                    </div>
                {{ end }}
            </div>
            <div class="links">
                {{ range .button_app}}
                <a href="{{.link}}" class="pet-btn is-white">{{.name}}</a>
                {{ end }}
            </div>
        </div>
    {{ end }}
</section>
