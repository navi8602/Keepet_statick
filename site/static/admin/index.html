<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <!-- Include the stylesheets from your site here -->

  <script src="https://identity-js.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
</head>
<body>
  <script src="/cms.js"></script>
  <script type="text/javascript">
      $('.main-nav a').click(function () {
          $('.main-nav').removeClass('open');
      })
      $('#openMenu').click(function () {
          $('.main-nav').addClass('open');
      })
      $('#closeMenu').click(function () {
          $('.main-nav').removeClass('open');
      })


      var mainScene = document.getElementById('main-section-scene');
      var mainParallax = new Parallax(mainScene, {
          scalarX: 2,
          scalarY: 2
      });

      var appScene = document.getElementById('app-can-scene');
      var appParallax = new Parallax(appScene, {
          scalarX: 2,
          scalarY: 2
      });
  </script>
</body>
</html>
